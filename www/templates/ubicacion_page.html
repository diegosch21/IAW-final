<div data-role="panel" data-display="overlay" id="panel-ubicacion-<%= id %>" class="panel-lateral" data-theme="b" data-position-fixed="true">
        
</div> 

<div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
    <a href="#panel-ubicacion-<%= id %>" data-role='button' data-inline='true' > <i class='fa fa-bars'></i></a>
    <h1><%= name %></h1>
    <button class="ui-btn ui-shadow boton-actualizar-ubicacion">
        <span class="fa fa-refresh"></span>
    </button>  
</div>	

<div data-role="content">
	<h2 class="ubicacion-title"><%= city %></h2>
	<ul data-nativedroid-plugin='cards' id="vistas">

	</ul>
</div>
